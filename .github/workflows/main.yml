name: Azure

on:
  push:
    branches: [ "main" ]   # main 머지/푸시에 배포
  workflow_dispatch:        # 수동 실행도 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Azure VM and build & up
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.SERVER_DIR }}  # /home/kimsuyoung/plun-2025

            echo "[1/4] git pull"
            git pull --rebase

            echo "[2/4] frontend npm build (on VM)"
            cd frontend
            npm install
            npm run build
            cd ..

            echo "[3/4] docker compose build"
            docker compose build --pull --no-cache

            echo "[4/4] docker compose up"
            docker compose up -d

            docker image prune -f
