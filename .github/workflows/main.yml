name: Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Azure VM and build & up
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.SERVER_DIR }}   # /home/kimsuyoung/plun-2025

            echo "[1/6] git pull"
            git pull --rebase

            echo "[2/6] docker compose DOWN (release ports)"
            docker compose down

            echo "[3/6] frontend npm build (on VM)"
            cd frontend
            npm ci || npm install
            npm run build
            cd ..

            echo "[4/6] docker compose BUILD"
            docker compose build --pull --no-cache

            echo "[5/6] docker compose UP"
            docker compose up -d

            echo "[6/6] cleanup"
            docker image prune -f
